<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Api Consumer App</title>
  </head>
  <body>
    <main>
      <h1>Api Consumer App</h1>
      <section class="form-container">
        <form id="http-client-form">
          <div class="http-client-form__wrapper">
            <div class="select-group">
              <label for="http-client">Select an http-client:</label>
              <select name="http-client" id="http-client">
                <option value="fetch">Use Fetch</option>
                <option value="axios">Use Axios</option>
              </select>
            </div>
            <div class="search-group">
              <label for="search">Search: </label>
              <input type="text" name="search" id="search-input" placeholder="Search" required>
            </div>
            <button type="submit">Get data</button>
          </div>
          <div class="force-error-group">
            <label for="force-error">Force an error</label>
            <input type="checkbox" name="force-error" id="force-error">
          </div>
        </form>
      </section>
      <section class="response-container">
        <div class="response-status-container" id="response-status-container">
          <h2>Response Status</h2>
          <p id="error-element" class="hidden"></p>
        </div>
        <div class="response-data-container">
          <h2>Response Results</h2>
          <div class="results-container" id="results-container"></div>
          <div id="pagination-buttons-container">
            
          </div>
        </div>
      </section>
    </main>
    <div id="loading-container" class="hidden">
          <img src="/loading.svg" alt="Loading icon" id="loading-icon">
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
